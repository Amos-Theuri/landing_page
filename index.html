<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>Landing page</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div>
          <img src="" alt="logo" />
        </div>
        <div class="links">
          <a href="./index.html">Shop</a>
          <a href="#">Cart</a>
          <a href="#">About</a>
        </div>
      </nav>
      <!-- Hero section -->
      <div class="hero">
        <div class="hero_image">
          <img src="./images/hero.jpg" alt="hero_image" />
        </div>
        <div class="hero_text">
          <h1>Dev computers</h1>
          <p>Get our great deals on laptops and desktops</p>
        </div>
      </div>
    </header>
    <section class="products">
      <h3>products</h3>
      <div id="assets">
        <div class="prod_imgs">
          <img src="./images/hplap.jpg" alt="hp" />
          <p>hp laptop</p>
        </div>

        <div class="prod_imgs">
          <img src="./images/dell.jpg" alt="dell" />
          <p>Dell laptop</p>
        </div>
        <div class="prod_imgs">
          <img src="./images/acer.jpg" alt="acer" />
          <p>Acer laptop</p>
        </div>
      </div>
    </section>
    <section class="board" style="background-image: url(./images/board.jpg)">
      <h3>Lenovo Clearance sales!!!</h3>
      <p>Lenovo will have a clearance sale this Friday</p>
    </section>
    <footer></footer>
  </body>
</html>
